<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Demo</title>
    <style>
        body {
            margin: 0;
            background-image: url("pexels-pixabay-531880.jpg");
        }

        .call {
            background-color: powderblue;
            margin: 1% auto;
            width: 45%;
            padding: 2%;
            box-shadow: 0 8px 20px 0 grey;
            border-radius: 20px;
        }

        h1,
        p {
            text-align: center;
        }

        li {
            list-style: none;
        }

        input {
            padding: 2% 0 2% 1%;
            width: 100%;
            border-radius: 10px;
        }

        button {
            width: 100%;
            border-radius: 10px;
            padding: 2%;
        }

        .bg-dark {
            background-color: #cccc;
        }

        .error {
            background-color: orangered;
            margin: 5%;
            padding: 2%;
        }
    </style>
</head>

<body>
    <div class="call">
        <h1>Dynamic Web Page</h1>
        <p>Please enter the following details</p>
        <div id="msg"></div>
        <form id="myForm" action="#">
            <label for="name">Name</label>
            <input type="text" name="userName" id="name" placeholder="John"><br><br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="example@gmail.com"><br><br>
            <label for="contact">Phone Number</label>
            <input type="tel" name="contact" id="contact" placeholder="8894749220"><br><br>
            <label for="date">Date</label>
            <input type="date" name="date" id="date">
            <input type="submit" id="btn" value="Submit" style="margin:5% 0 0 0">
        </form>
        <ul id="items">
        </ul>
        <script>
            let form = document.querySelector('#myForm');
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                name = e.target.name.value;
                email = e.target.email.value;
                contact = e.target.contact.value;
                date = e.target.date.value;
                let user = {
                    name,
                    email,
                    contact,
                    date
                }
                
                localStorage.setItem(user.email, JSON.stringify(user));
                name.value = "";
                email.value = "";
                displayUser(user);
            });
            function displayUser(user){
                let items=document.querySelector('#items');
                let list=document.createElement('li');                
                list.name=user.email;
                list.textContent=user.name+'-'+user.email+'-'+user.contact;
                
                let deleteBtn=document.createElement('input');
                deleteBtn.type='button';
                deleteBtn.name='Delete';
                deleteBtn.value='Delete';
                deleteBtn.onclick=function() {deleteList(this);};
                let editBtn=document.createElement('input');
                editBtn.type='button';
                editBtn.name='Edit';
                editBtn.value='Edit';
                editBtn.onclick=function() {editList(this);};

                list.appendChild(deleteBtn);
                list.appendChild(editBtn);
                items.appendChild(list);
            }
            function deleteList(deleteBtn){
                let items = deleteBtn.parentElement.parentElement;
                let list = deleteBtn.parentElement;
                listName=list.name;
                localStorage.removeItem(listName);
                items.removeChild(list);
            }

            function editList(editBtn){
                let form=document.querySelector('#myForm');
                let items = editBtn.parentElement.parentElement;
                let list = editBtn.parentElement;
                listName=list.name;
                let user=JSON.parse(localStorage.getItem(listName));
                localStorage.removeItem(listName);
                items.removeChild(list);
                form.name.value=user.name;
                form.email.value=user.email;
                form.contact.value=user.contact;
                form.date.value=user.date;
            }
        </script>
    </div>
</body>

</html>
